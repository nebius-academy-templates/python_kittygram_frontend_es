<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="descripción"
      content="Sitio web creado medinate create-react-app"
    />
    <!--
      manifest.json proporciona metadatos que se utilizan cuando tu aplicación web se instala
      en el dispositivo móvil o de escritorio de un usuario. Consulta https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observa el uso de %PUBLIC_URL% en las anteriores etiquetas.
      Se sustituirá por la URL de la carpeta `public` durante la compilación.
      Desde el HTML solo se puede hacer referencia a los archivos dentro de la carpeta `public`.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará correctamente
      tanto en el enrutamiento del lado del cliente como con una URL pública no raíz.
      Aprende a configurar una URL pública no raíz ejecutando `npm run build`.
    -->
    <title>Kittygram</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="react-modals"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador, verás una página vacía.

      Puedes agregar fuentes web, metaetiquetas o análisis a este archivo.
      La etapa de compilación colocará los scripts incluidos en la etiqueta <body>.

      Para comenzar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un paquete de producción, utiliza `npm run build` o `yarn build`.
    -->
  </body>
</html>
